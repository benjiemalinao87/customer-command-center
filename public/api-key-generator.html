<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tippen API Key Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .result.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .api-key {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #333;
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      word-break: break-all;
      border: 1px solid #e0e0e0;
    }

    .code-block {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #333;
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      overflow-x: auto;
      border: 1px solid #e0e0e0;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .copy-btn {
      padding: 8px 16px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #059669;
    }

    .copy-btn.copied {
      background: #6366f1;
    }

    .info-box {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 13px;
      color: #1e40af;
    }

    .info-box strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Tippen API Key Generator</h1>
    <p class="subtitle">Generate secure API keys for your clients</p>

    <form id="keyForm">
      <div class="form-group">
        <label for="keyType">Key Type</label>
        <select id="keyType" required>
          <option value="client">Client (Production)</option>
          <option value="demo">Demo (Public Testing)</option>
          <option value="test">Test (Internal)</option>
        </select>
      </div>

      <div class="form-group" id="clientNameGroup">
        <label for="clientName">Client Name (Optional)</label>
        <input 
          type="text" 
          id="clientName" 
          placeholder="e.g., Acme Corporation"
        >
      </div>

      <button type="submit">Generate API Key</button>
    </form>

    <div class="result" id="result">
      <div class="result-label">Generated API Key</div>
      <div class="api-key" id="apiKeyDisplay"></div>
      <button class="copy-btn" onclick="copyApiKey()">üìã Copy API Key</button>

      <div class="result-label" style="margin-top: 20px;">Integration Code</div>
      <div class="code-block" id="codeDisplay"></div>
      <button class="copy-btn" onclick="copyCode()">üìã Copy Integration Code</button>

      <div class="info-box">
        <strong>‚ö†Ô∏è Important:</strong>
        Save this API key securely! You won't be able to retrieve it later. 
        Store it in your password manager or secure documentation.
      </div>
    </div>
  </div>

  <script>
    function generateApiKey(type, clientName) {
      const randomString = () => {
        return Math.random().toString(36).substring(2, 15) + 
               Math.random().toString(36).substring(2, 15);
      };
      
      const timestamp = Date.now();
      const cleanName = clientName
        .toLowerCase()
        .replace(/[^a-z0-9]/g, '')
        .substring(0, 20);
      
      let apiKey;
      
      switch (type) {
        case 'demo':
          apiKey = `demo_tippen_2025_${randomString().substring(0, 16)}`;
          break;
        
        case 'test':
          apiKey = `test_${timestamp}_${randomString().substring(0, 12)}`;
          break;
        
        case 'client':
          if (cleanName) {
            apiKey = `client_${cleanName}_${timestamp}_${randomString().substring(0, 8)}`;
          } else {
            apiKey = `client_${timestamp}_${randomString().substring(0, 16)}`;
          }
          break;
        
        default:
          apiKey = `${type}_${timestamp}_${randomString().substring(0, 12)}`;
      }
      
      return apiKey;
    }

    document.getElementById('keyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const type = document.getElementById('keyType').value;
      const clientName = document.getElementById('clientName').value || '';
      
      const apiKey = generateApiKey(type, clientName);
      
      const integrationCode = `<script
  src="https://tippen.pages.dev/tippen-tracker.js"
  data-tippen-api-key="${apiKey}"
  data-tippen-backend="https://tippen-backend.benjiemalinao879557.workers.dev"
><\/script>`;
      
      document.getElementById('apiKeyDisplay').textContent = apiKey;
      document.getElementById('codeDisplay').textContent = integrationCode;
      document.getElementById('result').classList.add('show');
      
      // Scroll to result
      document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    });

    // Show/hide client name field based on key type
    document.getElementById('keyType').addEventListener('change', function() {
      const clientNameGroup = document.getElementById('clientNameGroup');
      if (this.value === 'client') {
        clientNameGroup.style.display = 'block';
      } else {
        clientNameGroup.style.display = 'none';
      }
    });

    function copyApiKey() {
      const apiKey = document.getElementById('apiKeyDisplay').textContent;
      navigator.clipboard.writeText(apiKey).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    function copyCode() {
      const code = document.getElementById('codeDisplay').textContent;
      navigator.clipboard.writeText(code).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      });
    }
  </script>
</body>
</html>
